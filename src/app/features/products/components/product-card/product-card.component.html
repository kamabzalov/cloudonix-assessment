<h2>{{ product ? product.name : 'Create new product' }}</h2>
<form [formGroup]="form">
  <div class="mb-3">
    <label for="name" class="form-label">Product name</label>
    <input type="text" formControlName="name" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Product description</label>
    <textarea formControlName="description" class="form-control" id="description"></textarea>
  </div>
  <div class="mb-3">
    <label for="cost" class="form-label">Product price</label>
    <input type="number" formControlName="cost" class="form-control" id="cost">
  </div>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-danger me-2">Delete</button>
    <button class="btn btn-primary">Save</button>
  </div>
</form>
